{{- range .categories }}
<a href="/categories/{{- replace (lower .) " " "-" -}}/"><div class="categories badge mr-1 mb-1
    {{- if (eq $.background "dark") -}}
      {{- printf " badge-%s" "light" -}}
    {{- else -}}
      {{- printf " badge-%s" "primary" -}}
    {{- end -}}">
    {{- . -}}
  </div></a>
{{- end }}
